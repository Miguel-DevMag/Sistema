<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Fitness - Lutas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: #fff;
      padding: 80px 20px 20px 20px;
      line-height: 1.5;
    }

    /* CSS da barra de acessibilidade */
    #barra-acessibilidade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #001f3f;
      color: #ffcc00;
      padding: 15px 10px;
      text-align: center;
      z-index: 1000;
      border-bottom: 2px solid #ff3300;
    }

    #barra-acessibilidade button {
      background-color: #ffcc00;
      color: #001f3f;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    #barra-acessibilidade button:hover {
      background-color: #ff3300;
      color: #ffffff;
    }

    h1 {
      color: #ffcc00;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
