<!DOCTYPE html>
<html lang="pt-BR">
<ead>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Accessibility Fitness</title>
  <link rel="stylesheet" href="./css/estilo.css">
  </head>

  <body>
    <main class="login-container" role="main" aria-label="Formulário de login">
      <!-- Logo ou título -->
      <header>
        <h2 tabindex="0">Accessibility Fitness</h2>
        <p tabindex="0" style="font-size: 1.1rem; margin-top: -0.5rem; color: #555;">
          Bem-vindo ao Accessibility Fitness! Prepare-se para treinar com liberdade e autonomia.
        </p>
      </header>

      <!-- Formulário de login -->
      <form action="#" method="post" aria-describedby="login-desc" novalidate onsubmit="return validarLogin()">
        <p id="login-desc" class="sr-only">
          Preencha seu e-mail e senha para acessar seu treino personalizado.
        </p>

        <!-- Campo E-mail -->
        <div>
          <label for="email">E-mail</label><br />
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" autocomplete="username"
            required aria-required="true" />
        </div>

        <!-- Campo Senha -->
        <div style="position: relative;">
          <label for="senha">Senha</label><br />
          <input type="password" id="senha" name="senha" placeholder="********" autocomplete="current-password" required
            aria-required="true" style="padding-right: 3.5rem;" />
          <!-- Botão para mostrar/ocultar senha -->
          <button type="button" aria-pressed="false" aria-label="Mostrar senha" id="toggleSenha" style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%);
                 background: none; border: none; cursor: pointer; font-size: 0.9rem; color: #007bff;"
            onclick="toggleSenha()">
            Mostrar
          </button>
        </div>

        <!-- Botão Entrar -->
        <div>
          <button type="submit">
            Entrar e começar!
          </button>
        </div>

        <!-- Links adicionais -->
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
          <a href="#" style="color: #007bff; text-decoration: underline;">Esqueci minha senha</a>
          <a href="#" style="color: #007bff; text-decoration: underline;">Criar nova conta</a>
        </div>

        <!-- Mensagem inspiradora -->
        <p tabindex="0" style="margin-top: 2rem; font-style: italic; color: #555;">
          Aqui, acessibilidade é força e inclusão.
        </p>
      </form>

      <script>
        // Função para mostrar/ocultar a senha
        function toggleSenha() {
          const senhaInput = document.getElementById('senha');
          const btnToggle = document.getElementById('toggleSenha');
          if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            btnToggle.textContent = 'Ocultar';
            btnToggle.setAttribute('aria-label', 'Ocultar senha');
            btnToggle.setAttribute('aria-pressed', 'true');
          } else {
            senhaInput.type = 'password';
            btnToggle.textContent = 'Mostrar';
            btnToggle.setAttribute('aria-label', 'Mostrar senha');
            btnToggle.setAttribute('aria-pressed', 'false');
          }
        }

        // Função para validar login
        function validarLogin() {
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          if (email === "fabianoadeva@gmail.com" && senha === "142536") {
            window.location.href = "pagina_principal.html";
            return false;
          } else {
            alert("E-mail ou senha incorretos!");
            return false;
          }
        }
      </script>
    </main>
  </body>

</html>
